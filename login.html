<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper auth-wrapper flex-column">
        <header
          class="login-header d-flex align-items-center"
        >
          <img src="./assets/images/login-logo.png" alt="">
        </header>
        <section class="main-section">
          <div class="main-section-container">
            <h2 class="py-4 text-primary">Contact HSLDA </h2>
            <div class="wizard-header mb-4 pb-2">
              <div class="wizard-header-container">
                <span class="wizard-header-steptext">Step 1 of 3</span>
                <div class="d-flex align-items-center">
                  <div class="wizard-header-steps">
                    <span class="wizard-header-segment active"></span>
                    <span class="wizard-header-segment"></span>
                    <span class="wizard-header-segment"></span>
                  </div>
                  <img src="./assets/images/wizard.svg" alt="" class="ms-1">
                </div>
              </div>
            </div>
            <h3 class="text-primary mb-3">Hi Isabella, how can we help you today?</h3>
            <div class="wizard-options">
              <div class="wizard-options-container">
                <ul class="wizard-options-list">
                  <li class="mb-2 pb-1">
                    <div class="wizard-options-item">
                      <input type="radio" id="radio1" name="general-options" />
                      <label for="radio1">I need legal help
                       <i class="wizard-options-icon icon-legal"></i>
                      </label>
                    </div>
                    <div class="wizard-options-additional mt-2">
                      <p>
                        <i>Contact the legal team for help with:</i>
                      </p>
                      <ul>
                        <li>State-specific homeschooling requirements</li>
                        <li>Filing my homeschool paperwork</li>
                        <li>Responding to someone questioning my childâ€™s education or homeschool diploma</li>
                      </ul>
                    </div>
                  </li>
                  <li class="mb-2 pb-1">
                    <div class="wizard-options-item">
                      <input type="radio" id="radio2" name="general-options" />
                      <label for="radio2">I need educational help
                       <i class="wizard-options-icon icon-education"></i>
                      </label>
                    </div>
                  </li>
                  <li class="mb-2 pb-1">
                    <div class="wizard-options-item">
                      <input type="radio" id="radio3" name="general-options" />
                      <label for="radio3">General/other help
                       <i class="wizard-options-icon icon-help"></i>
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="wizard-send-btn">
              <button class="btn btn-primary btn-lg w-100 mb-2 d-flex align-items-center justify-content-center">Next <i class="icon-chevron-up"></i></button>
            </div>
          </div>
        </section>
    </div>
  </body>

  <script src="./assets/dist/jquery.js"></script>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
